<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка CSV файлов</title>
</head>
<body>
    <h1>Загрузка CSV файлов</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="csvFiles">Выберите CSV файлы:</label>
        <input type="file" id="csvFiles" name="csvFiles" accept=".csv" multiple required>
        <br><br>
        <button type="submit">Загрузить</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            const formData = new FormData(this);

            fetch('http://localhost:8081/api/merge-csv', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке файлов');
                }
                return response.json();
            })
            .then(data => {
                // Обработка успешного ответа
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                // Обработка ошибок
                document.getElementById('response').innerText = 'Ошибка: ' + error.message;
            });
        });
    </script>
</body>
</html>
