<div class="templates-blocks">
    <div class="block-title">
        <span>Перенесите нужный блок</span>
    </div>
    <div *ngFor="let type of types">
        <app-blocks [id]="type" draggable="true" (dragstart)="dragndropService.onDragStart(type)" [type]="type"></app-blocks>
    </div>
    <div class="addBlock" (click)="addBlock()">
        <span>Создать свой</span>
    </div>
</div>

<app-create-block *ngIf="isShowCreateBlock" (closeEmit)="addBlock()"></app-create-block>
