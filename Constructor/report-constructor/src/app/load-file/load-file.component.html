<div #loadFile class="loadFile">
    <div class="loadTitle">
        <span>Загрузите файл</span>
    </div>
    <div style="margin: 20px">
      <form class="form" #uploadForm id="uploadForm" enctype="multipart/form-data">
<!--        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>-->
        <label class="input-file">
          <span #inputFileText class="input-file-text" type="text"></span>
          <input #inputFile type="file" id="csvFile" name="csvFile" accept=".csv" required>
          <span class="input-file-btn">Выберите файл</span>
        </label>
        <button type="submit" class="addBlock">Загрузить</button>
      </form>
    </div>
</div>

<div class="wrapper"></div>
