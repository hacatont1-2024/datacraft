<div id="templates" class="templates-blocks">
    <div class="block-title">
        <span>Перенесите нужный блок</span>
    </div>
    <div *ngFor="let block of blocks" style="width: 100%">
        <app-blocks [id]="block.name" draggable="true"
                    (dragstart)="dragndropService.onDragStart(block.name)"
                    [type]="block.name" (openEditEmit)="updateBlock($event)"></app-blocks>
    </div>
    <div class="addBlock" style="width: 80%" (click)="addBlock()">
        <span>Создать блок</span>
    </div>
</div>
<app-diagrams></app-diagrams>
<app-create-block *ngIf="isShowCreateBlock" (closeEmit)="addBlock()"></app-create-block>
<app-create-block *ngIf="isShowUpdateBlock"
                  [oldName]="oldName"
                  [nameI]="countBlock(oldName).name"
                  [textI]="countBlock(oldName).text"
                  [sizeI]="countBlock(oldName).size"
                  (closeEmit)="closeUpdate()"></app-create-block>
